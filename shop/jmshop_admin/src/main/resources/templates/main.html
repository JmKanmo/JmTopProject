<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>관리자페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
</head>

<body>
<div class="header_container">
    <header class="header">
        <h1 class="logo"><a href="">관리자페이지</a></h1>
    </header>
</div>

<div class="middle_background">
    <nav class="menu clear_fix">
        <a href="#product_form" class="btn_group">
            상품 등록
        </a>

        <a href="/" class="btn_group">
            쿠폰 등록
        </a>

        <a href="/" class="btn_group">
            판매자 등록
        </a>
    </nav>


    <div class="main">
        <div class="phrase">
            <h3>등록 양식</h3>
        </div>

        <div class="content_container">
            <div class="content_title">
                <h3>상품</h3>
            </div>

            <div class="div_contents" id="product_form">
                <h4>상품등록</h4>
                <form action="/portfolio.html" class="signup_form">
                    <label for="product_name">상품명</label>
                    <input type="text" id="product_name" class="input_form" placeholder="상품명을 입력해주세요.">

                    <label for="product_price">상품 가격</label>
                    <input type="number" id="product_price" class="input_form"
                           placeholder="상품가격을 입력해주세요. ex- 15000(원 생략)">

                    <label for="product_description">상품 설명 </label>
                    <textarea id="product_description" class="greeting_form"></textarea>

                    <label for="product_image">상품 이미지 </label>
                    <input type="file" id="product_image" name="product_image"
                           class="file_form" accept="image/jpeg, image/jpg, image/png, image/gif, image/bmp, image/pdf">
                    <div class="thumbnail_container">
                        <img class="thumbnail_img" src="../image/basic_thumbnail.gif" title="상품이미지">
                    </div>

                    <label for="product_tag">태그,강조</label>
                    <input type="text" id="product_tag" class="input_form" placeholder="강조,태그할 내용을 입력해주세요.">

                    <label for="shipping_fee">기본 배송비</label>
                    <select class="select_form" id="shipping_fee">
                        <option>1000</option>
                        <option>2000</option>
                        <option>3000</option>
                        <option>4000</option>
                        <option>5000</option>
                        <option>6000</option>
                        <option>7000</option>
                        <option>8000</option>
                        <option>9000</option>
                        <option>10000</option>
                    </select>

                    <label for="product_coupon">쿠폰 적용</label>
                    <select class="select_form" id="product_coupon">
                        <!-- 쿠폰 추후 추가 예정 -->
                        <option>쿠폰 없음</option>
                    </select>

                    <label for="delivery">택배사 추가</label>
                    <select class="select_form" id="delivery">
                        <!-- 쿠폰 추후 추가 예정 -->
                        <option>추가 안함</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="info">
        주소: 서울 특별시 강서구 등촌동, E-MAIL: hamburger300@jmservice.com
    </div>
    <div class="copyright">
        Copyright ⓒ JmCorporation. All Rights Reserved.
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
