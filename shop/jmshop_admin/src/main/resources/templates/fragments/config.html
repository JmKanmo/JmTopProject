<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="config">
    <link th:href="@{/css/util.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/header.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/footer.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/register.css}" type="text/css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>

    <script id="product-image-list-template" type="text/x-handlebars-template">
        {{#each imageSrcList}}
        <li class="thumbnail_img_box">
            <img class="thumbnail_img" src="{{this}}" title="썸네일이미지">
        </li>
        {{/each}}
    </script>
</th:block>
</html>
